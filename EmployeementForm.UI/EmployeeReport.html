<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Report</title>
    <link rel="stylesheet" href="_assets/styles.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI CDN -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Button to open the modal -->
        <button id="openModalBtn" class="open-modal-btn">Add Employee</button>

        <table class="employee-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No</th>
                    <th>Address</th>
                    <th>IsActive</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeedata">
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="deleteModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="closeBtn1">&times;</span>
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this data?</p>
                <button id="confirmDeleteBtn" class="delete-btn">Yes, Delete</button>
                <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <h2>Employee Form</h2>
                <form id="modalForm">
                    
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required><br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required><br>
                    <label for="mobileNo">Mobile No:</label>
                    <input type="number" maxlength="10" id="mobileNo" pattern="[7-9]{1}[0-9]{9}" name="mobileNo" class="form-input" required><br>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-input" required></textarea><br>
                    <div id="isActiveContainer" class="form-input" style="display: none;">
                        <label for="isActive">Is Active:</label>
                        <label class="switch">
                            <input type="checkbox" id="isActive" name="isActive">
                            <span class="slider"></span>
                        </label>
                    </div><br>
                    <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="ClientVM/EmployeeForm.js"></script>
</body>
</html>
